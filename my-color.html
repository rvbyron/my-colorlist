
<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">


<dom-module id="my-color">
    <template>
        <style>
            :host {
                display: inline-block;
                vertical-align: middle;
                margin: 1px;
            }
            :host div {
                color: var(--my-background-color);
                background-color: var(--my-background-color);
            }
            :host div {
                border-radius: 100%;
                width: 100%;
                height: 100%;
            }
        </style>
        <div color$="{{color}}"><content></content></div>
    </template>
    <script>
        function _bind(func, context) {
            return function() {
                return func.apply(context, arguments);
            }
        }
        Polymer({
            is: "my-color",
            properties: {
                color: {
                    type: String,
                    value: "green",
                    observer: "_addColorClass"
                }
            },

            ready: function() {
                this._createObserver();
            },

            _createObserver: function () {
                // create an observer instance
                var observer = new MutationObserver(_bind(function (mutations) {
                    this.updateStyles();
                }, this));

                // configuration of the observer:
                var config = {attributes: true, childList: true, characterData: true, subtree: true};

                // pass in the target node, as well as the observer options
                observer.observe(this, config);
            },

            _addColorClass: function(newval, oldval) {
                this.classList.remove("my-colortype-"+oldval);
                this.classList.add("my-colortype-"+newval);
            }
        });
    </script>
</dom-module>
